<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <!-- <link rel="stylesheet" href="styles/hangman.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-2.svg" type="image/x-icon">
</head>
<body>
    <main class="holder">
        <header class="header">
            <h1 id="logo" class="header__logo">Hangman</h1>
        </header>
            
        <figure class="hangman__image">
            <picture id="image" class="hangman__image__container">
                <img src="images/hangman-test-1.svg" alt=""> <!-- ! This is temporary, will be changing/stacked image later -->
            </picture>
            
            <!-- ! Maybe break this out and have the desktop version have the keyboard, word, and guesses + reset on the right with image full height on left. -->
            <figcaption class="hangman__image__caption">
                <p class="hangman__image__caption__guesses-left">Guesses Left: <span id="guesses-left"></span></p>
                <button id="reset" class="hangman__image__caption__reset">Reset</button>
            </figcaption>
        </figure>
        
        
        <output id="word" class="hangman__word"></output>

        <article class="hangman__keys" id="keys"></article>
    </main>

    <script src="scripts/bundle.js"></script>
</body>
</html>
