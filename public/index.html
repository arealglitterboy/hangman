<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <!-- <link rel="stylesheet" href="styles/hangman.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-2.svg" type="image/x-icon">
</head>
<body>
    <main class="holder">
        <header class="header">
            <h1 class="header__logo">Hangman</h1>
        </header>
            
        <figure class="image">
            <!-- ! What if we put the number of guesses left back in here as the figure caption, but **leave** the button outside, where it is. Maybe give it an alt attribute explaining what it is -->
            <!-- Having anything else inside of this element might prove a pain in the ass, look in to using flex box and just use flex grow on the svg. -->

            <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 136.85 223.13" class="image__svg" id="hangman-image" data-hanged="">            
                <g id="face" data-name="Face" class="body-part face">
                    <path d="M133.85 66c0 6.35-3.22 11.31-7.38 15.47s-9.12 7.85-15.47 7.85-11.69-3.31-15.85-7.46-8.52-9.51-8.52-15.86 3.88-12.14 8-16.33 10-8 16.33-8 11.82 4.15 16 8.32A22.36 22.36 0 0 1 133.85 66z" />
                    <path d="M107.88 63.5a4.1 4.1 0 0 1-4.38 4.12c-2.49 0-4.93-1.64-4.93-4.12a5 5 0 0 1 4.93-4.64 4.52 4.52 0 0 1 4.38 4.64zM125.04 63.5c0 2.48-2.06 4-4.54 4s-4.7-1.56-4.7-4a4.52 4.52 0 0 1 4.7-4.32 4.38 4.38 0 0 1 4.54 4.32zM99.33 76.37c2.34-1.18 5.46.28 7.88.11a15.37 15.37 0 0 1 7 1.13 13.4 13.4 0 0 1 5.94 3.75" class="mouth-and-eyes"/>
                </g>
            
                <g class="body-part">
                    <path id="torso" d="M111.23 89c0 13.5-1 13.5-1 27s1.29 13.5 1.29 27" data-name="Torso" class="body-part torso"/>
                </g>
            
                <path id="left arm" d="M115.49 98.86c2.17 7.66.73 8.07 2.89 15.73s3.63 7.26 5.8 14.93 1.32 7.9 3.49 15.57" class="body-part left-arm" data-name="Left Arm"/>
                
                <path id="right-arm" d="M107.07 99.21c-1.12 5.63-1.82 5.49-2.94 11.11s-1.42 5.54-2.5 11.19-.14 5.82-1.27 11.45-2.73 5.3-3.9 10.9" class="body-part right-arm" data-name="Right Arm"/>
            
                <path id="left leg" d="M119.92 195.91c-1-8.33-2.67-8.13-3.71-16.46s.08-8.47-1-16.81-1.34-8.29-2.38-16.63" class="body-part left-leg" data-name="Left Leg"/>
            
                <path id="right leg" d="M100.91 196.24c2.17-8.17 4.06-7.66 6.23-15.83s1.49-8.35 3.64-16.55-2.73-9.46-.56-17.63" class="body-part right-leg" data-name="Right Leg"/>
            
                <g data-name="Gallows" class="gallows">
                    <path d="M42 5.5c0 17.83-.18 17.83-.18 35.66s-.83 17.83-.83 35.7-1.59 17.84-1.59 35.67 1.23 17.79 1.23 35.63 1.67 17.83 1.67 35.67-.7 17.83-.7 35.67"/>
                    <path d="M3 220.13c18.5 0 18.5-.26 37-.26s18.5-1.36 37-1.36M37 4.57c19.25 0 19.25 2 38.5 2s19.25-.2 38.5-.2"/>
                    <path d="M111.44 3c0 19 .89 19 .89 38"/>
                </g>
            </svg>
            <!-- <figcaption>
                <p class="image__guesses-left">Guesses Left: <span id="guesses-left"></span></p>
            </figcaption> -->
        </figure>

        <section class="info">
            <p class="info__guesses-left">Guesses Left: <span id="guesses-left"></span></p>
            <button id="reset" class="info__reset">Reset</button>
        </section>
        
        <output id="word" class="word"></output>

        <article class="keys" id="keys"></article>
    </main>

    <script src="scripts/bundle.js"></script>
</body>
</html>
