<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>

    <!-- <link rel="stylesheet" href="styles/hangman.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon-2.svg" type="image/x-icon">
</head>
<body>
    <main class="holder">
        <header class="header">
            <h1 id="logo" class="header__logo">Hangman</h1>
            <button id="reset" class="header__reset">Reset</button>
        </header>
        <article id="hangman" class="hangman">
            <figure class="hangman__image">
                <img src="images/hangman-test-1.svg" alt=""> <!-- ! This is temporary, will be changing/stacked image later -->
                <figcaption id="hangman__guesses-left" class="hangman__guesses-left">Guesses Left: <span id="hangman__guesses-left__value"></span></figcaption>
            </figure>

            <output id="hangman__word" class="hangman__word"></output>

            <article class="hangman__keys" id="keys"></article>

            <section id="hangman__past-guesses" class="hangman__past-guesses"></section>
        </article>
        <footer id="hangman__results" class="hangman__results"></footer>
    </main>

    <script src="scripts/bundle.js"></script>
</body>
</html>
